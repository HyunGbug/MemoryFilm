<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Film :: Join</title>
<script src="https://kit.fontawesome.com/3b644b33f6.js"></script>
<!-- tinycolor 라이브러리 로드 -->
<script
	src="https://cdn.jsdelivr.net/npm/tinycolor2@1.4.2/dist/tinycolor-min.js"></script>
<link rel="icon" type="image/png" href="/imgs/favicon/favicon.png">
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box
}

svg {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	z-index: -1
}

body, html {
	height: 100%;
	width: 100%;
	overflow: auto
}

body {
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: #aec8fdd2;
	color: rgba(255, 255, 255, .7);
	position: relative
}

button {
	background: 0 0;
	border: 0
}

.theme {
	border: 0;
	border-radius: 8px;
	width: calc(100% - 32px);
	height: 45px;
	padding: 0 16px;
	background: rgba(4, 14, 52, .315);
	color: #fff;
	margin: 8px 0;
	transition: .4s;
	box-sizing: border-box;
	font-size: 15px
}

.theme.login:hover, .theme.signup:hover {
	background-color: rgba(0, 0, 255, .734)
}

.theme.login, .theme.signup {
	background: #0420f045;
	cursor: pointer
}

button.theme.home {
	position: absolute;
	top: 10px;
	left: 17px;
	width: auto;
	background: #ffffff93;
	color: #1f1f1f;
	padding: 5px 16px;
	font-size: 14px;
	border-radius: 7px;
	box-sizing: border-box;
	height: 40px;
	cursor: pointer
}

button.theme.home:hover {
	background-color: rgba(192, 192, 194, .366);
	color: #fff
}

.theme::placeholder, .toggle-password {
	color: rgba(255, 255, 255, .567)
}

.MemberForm>button.theme.login {
	cursor: pointer;
	width: calc(100% - 32px);
	background: #0420f045;
	color: #fff;
	border: 0;
	font-family: inherit;
	font-size: 18px;
	text-align: center;
	transition: all 375ms;
	margin-top: 20px;
	font-size: 20px
}

.MemberForm>button.theme.login:hover {
	background-color: rgba(0, 0, 255, .734)
}

.card {
	position: relative;
	width: 600px;
	padding: 100px 30px 32px;
	border-radius: 20px;
	background: rgba(2, 48, 116, .21);
	backdrop-filter: blur(26px);
	text-align: center
}

.card>h2 {
	font-size: 36px;
	font-weight: 600;
	margin: 0 0 6px;
	color: #110a76b9
}

.card>h3 {
	color: rgba(6, 48, 185, .744);
	margin: 0 0 40px;
	font-weight: 500;
	font-size: 16px
}

.forgot-password {
	display: block;
	margin-top: 10px;
	color: rgba(255, 255, 255, .716);
	text-decoration: none;
	font-size: 14px
}

.forgot-password:hover {
	color: #fff
}

.password-container .toggle-password {
	position: absolute;
	top: 50%;
	transform: translateY(-50%);
	cursor: pointer;
	font-size: 1.2em;
	color: rgba(255, 255, 255, .567)
}

.password-container {
	position: relative;
	width: 100%
}

.password-container input {
	display: inline-block
}

.password-container .toggle-password {
	right: 18px;
}

.required-field::before {
	content: "*";
	color: red;
	margin-right: 8px
}

.input-group {
	display: flex;
	align-items: center;
	margin-bottom: 10px;
	width: calc(100% - 32px)
}

.input-group input {
	flex-grow: 1;
	margin-right: 10px
}

.password-container input {
	flex-grow: 1;
	width: 100%
}

.input-group button {
	flex-shrink: 0
}

.profile-picture-wrapper {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin-bottom: 15px
}

.profile-picture {
	width: 150px;
	height: 150px;
	border-radius: 50%;
	background-color: gray;
	display: flex;
	align-items: center;
	justify-content: center;
	overflow: hidden;
	margin-bottom: 10px
}

.profile-picture img {
	width: 100%;
	height: 100%;
	object-fit: cover
}

.file-label {
	cursor: pointer;
	border: none;
	padding: 5px 10px
}

.file-label:hover {
	color: #fff
}

#profilePicture {
	display: none
}

.valBtn {
	cursor: pointer;
	background: #ffffff93;
	color: #1f1f1f;
	padding: 5px 16px;
	font-size: 14px;
	border-radius: 8px;
	box-sizing: border-box;
	height: 45px
}
</style>
</head>
<body>
	<div class="card">
		<button class="theme home" type="button"
			onclick="window.location.href='/allUserHome'">Home</button>
		<h2>Sign Up</h2>
		<h3>Create your account</h3>
		<form id="form" action="/signup.user" method="POST" class="MemberForm"
			enctype="multipart/form-data">
			<div class="profile-picture-wrapper">
				<div class="profile-picture" id="profilePicturePreview">
					<img src="/imgs/signUp/defaultProfile.png" alt="Profile">
				</div>
				<label for="profilePicture" class="file-label">Choose Your
					Profile</label> <input type="file" id="profilePicture"
					name="profilePicture" accept="image/*">
			</div>
			<div class="input-group">
				<label class="required-field" for="id"></label> <input type="text"
					id="id" class="theme" name="id" placeholder="ID : 15자리 이하"
					autocomplete="name" required>
				<button type="button" class="valBtn" id="checkIdBtn">Check</button>
			</div>
			<div class="input-group">
				<label class="required-field" for="username"></label> <input
					type="text" id="username" class="theme" name="username"
					placeholder="User name : 8자 이하, 한글 가능" autocomplete="username"
					required>
				<button type="button" class="valBtn" id="checkUsernameBtn">Check</button>
			</div>
			<div class="input-group">
				<label class="required-field" for="email"></label> <input
					type="email" id="email" class="theme" name="email"
					placeholder="Email" autocomplete="email" required>
				<button type="button" class="valBtn" id="checkEmailBtn">Check</button>
			</div>
			<div class="input-group">
				<label class="required-field" for="password"></label>
				<div class="password-container">
					<input type="password" id="password" class="theme" name="password"
						placeholder="Password : 8~20자리 이하, 문자, 숫자, 특수 기호 포함"
						autocomplete="off" required> <span class="toggle-password"
						onclick="togglePasswordVisibility('password', 'passwordIcon')">
						<i class="fa-sharp fa-regular fa-eye-slash" id="passwordIcon"></i>
					</span>
				</div>
			</div>
			<div class="input-group">
				<label class="required-field" for="passwordChk"></label>
				<div class="password-container">
					<input type="password" id="passwordChk" class="theme"
						name="passwordChk" placeholder="Password Check" autocomplete="off"
						required> <span class="toggle-password"
						onclick="togglePasswordVisibility('passwordChk', 'passwordChkIcon')">
						<i class="fa-sharp fa-regular fa-eye-slash" id="passwordChkIcon"></i>
					</span>
				</div>
			</div>
			<button type="submit" class="theme login">Sign Up</button>
		</form>
	</div>
	<!-- 모듈 스크립트로 GradientBG 클래스를 로드 -->
	<script type="module">
        import GradientBG from '/js/login/gradientBG.js';

        // window.onload 이벤트에서 GradientBG 초기화 및 실행
        window.onload = function() {
            const gradient = new GradientBG();
            gradient.generate();
        }
    </script>
	<script>
		var contextPath = window.location.pathname.substring(0,
				window.location.pathname.indexOf("/", 2));
	</script>
	<script src="/js/login/signUp.js"></script>
</body>
</html>
